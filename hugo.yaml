baseURL: https://chenchangao.github.io/
title: 主页
theme: papermod
copyright: © 2025 [ChangAo Chen](https://chenchangao.github.io/)

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON

buildDrafts: false
buildFuture: false
buildExpired: false

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

mainSections:
  - posts

minify:
  disableXML: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  zh-cn:
    languageName: "简体中文"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 文章
          url: posts
          weight: 1
        - name: 标签
          url: tags
          weight: 5
        - name: 归档
          url: archives
          weight: 10
        - name: 搜索
          url: search
          weight: 15

params:
  env: production
  description: 写点啥？
  author: ChangAo Chen
  defaultTheme: auto
  comments: false
  disableThemeToggle: false
  disableSpecial1stPost: false
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    title: Hi
    content: >
      写点啥？

  socialIcons:
    - name: github
      url: https://github.com/ChenChangAo/

  editPost:
    url: https://github.com/ChenChangAo/chenchangao.github.io/tree/main/content/
    text: Suggest Changes
    appendFilePath: true

  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false