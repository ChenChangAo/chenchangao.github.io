baseURL: https://chenchangao.github.io/
title: Home
theme: papermod
copyright: © 2025 [ChangAo Chen](https://chenchangao.github.io/)

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON

buildDrafts: false
buildFuture: false
buildExpired: false

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

mainSections:
  - posts

minify:
  disableXML: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  zh-cn:
    languageName: 简体中文
    weight: 1
    taxonomies:
      tag: tags
    menu:
      main:
        - name: Posts
          url: posts
          weight: 10
        - name: Tags
          url: tags
          weight: 20
        - name: Archives
          url: archives
          weight: 30
        - name: Search
          url: search
          weight: 40

params:
  env: production
  description: to be completed
  author: ChangAo Chen
  defaultTheme: auto
  comments: false
  disableThemeToggle: false
  disableSpecial1stPost: false
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    title: Hi
    content: >
      to be completed

  socialIcons:
    - name: github
      url: https://github.com/ChenChangAo/

  editPost:
    url: https://github.com/ChenChangAo/chenchangao.github.io/tree/main/content/
    text: Suggest Changes
    appendFilePath: true

  assets:
    disableHLJS: true
    favicon: favicon.svg

  label:
    icon: favicon.svg

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false